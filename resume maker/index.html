<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7D4pr2IK8XxVgq5h4biZKfTAU5GdffNXjR" crossorigin="anonymous">
</head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7D4pr2IK8XxVgq5h4biZKfTAU5GdffNXjR" crossorigin="anonymous">
  <style>
     
  </style>
</head></head>
<body>
  <header  ><h1 class="flex justify-content align-itemr">Resume Generator</h1>
     
    <p class="flex justify-content align-itemr">by the mk kaushik</p>
 
  </header>
 

  <main  >
    <div class="container flex justify-content align-item" style="justify-content: space-between;">
     
       <div class="left">
        <h2>Personal details</h2>
     <div class="details">
        <div class="name">
            <label for="name">Enter your name</label><br>
        <input type="name" id="name" class="form-control" name="name" placeholder="Enter your name">
        </div>

         <div class="name-last">
            <label for="name-last">Enter your Last name</label><br>
        <input type="name" id="name-last" class="form-control" name="name" placeholder="Enter your Last name">
        </div>


         <div class="Number">
            <label for="Number">Enter your number</label><br>
        <input type="number" id="Number" class="form-control"  required name="number" placeholder="Enter your number">
        </div>
         <div class="address">
            <label for="name">Enter your address</label><br>
        <textarea name="address" id="address" placeholder="enter your address" required></textarea>
        </div>
         <div class="name">
            <label for="name-f">Enter your Father name</label><br>
        <input type="name" id="name-f" class="form-control" name="name" placeholder="Enter your Father name">
        </div>
         <div class="name">
            <label for="name-d">Enter your Dob name</label><br>
        <input type="date" id="name-d" class="form-control" name="name" placeholder="Enter your name">
        </div>
         <div class="name">
            <label for="name-c">Enter your class</label><br>
        <input type="name" id="name-c" class="form-control" name="name" placeholder="Enter your name">
        </div>
        <h2>Profession details</h2>
    <div class="profession-details">
      <div class="skills mb-3">
        <label for="skills">Skills</label>
        <input type="text" id="skills" class="form-control" name="skills" placeholder="e.g. HTML, CSS, JavaScript">
      </div>
      <div class="experience mb-3">
        <label for="experience">Experience</label>
        <textarea id="experience" class="form-control" name="experience" placeholder="Describe your work experience"></textarea>
      </div>
      <div class="education mb-3">
        <label for="education">Education</label>
        <input type="text" id="education" class="form-control" name="education" placeholder="e.g. B.Sc. Computer Science">
      </div>
      <div class="diploma mb-3">
        <label for="diploma">Diploma</label>
        <input type="text" id="diploma" class="form-control" name="diploma" placeholder="e.g. Web Development Diploma" list="diploma-suggestions">
        <datalist id="diploma-suggestions">
          <option value="Web Development Diploma">
          <option value="Graphic Design Diploma">
          <option value="Business Administration Diploma">
          <option value="Data Science Diploma">
        </datalist>
      </div>
      <div class="certifications mb-3">
        <label for="certifications">Certifications</label>
        <input type="text" id="certifications" class="form-control" name="certifications" placeholder="e.g. AWS Certified">
      </div>
    </div>

        

     </div>
     
      </div>
      <div class="right">
          
      </div>
    </div>
    <div class="button">
       <button type="submit">Generate Resume</button>
    </div>
  </main>

</body>
</html>
