<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="flipkart.css">
</head>
<body>
  <header class="fk-header">
    <div class="fk-logo">Flipkart</div>
    <input class="fk-search" type="text" placeholder="Search for products, brands and more">
    <button class="fk-login">Login</button>
    <nav class="fk-nav">
      <a href="#">Become a Seller</a>
      <a href="#">More</a>
      <a href="#">Cart</a>
    </nav>
  </header>
  <main class="fk-main">
    <section class="fk-categories">
      <div class="fk-category">Electronics</div>
      <div class="fk-category">TVs & Appliances</div>
      <div class="fk-category">Men</div>
      <div class="fk-category">Women</div>
      <div class="fk-category">Baby & Kids</div>
      <div class="fk-category">Home & Furniture</div>
      <div class="fk-category">Sports, Books & More</div>
      <div class="fk-category">Flights</div>
      <div class="fk-category">Offer Zone</div>
    </section>
    <section class="fk-products">
      <div class="fk-product">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <h3>Product 1</h3>
        <p>₹999</p>
        <button>Add to Cart</button>
      </div>
      <div class="fk-product">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h3>Product 2</h3>
        <p>₹1,499</p>
        <button>Add to Cart</button>
      </div>
      <div class="fk-product">
        <img src="https://via.placeholder.com/150" alt="Product 3">
        <h3>Product 3</h3>
        <p>₹2,199</p>
        <button>Add to Cart</button>
      </div>
      <div class="fk-product">
        <img src="https://via.placeholder.com/150" alt="Product 4">
        <h3>Product 4</h3>
        <p>₹799</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>
  <footer class="fk-footer">
    <p>&copy; 2025 Flipkart Clone. All rights reserved.</p>
  </footer>
</body>
</html>
